<html><head><base href="/" />
<title>AI Chat Interface</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: #1a1a1a;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.chat-container {
    width: 100%;
    max-width: 800px;
    background: #2d2d2d;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.chat-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px solid #3d3d3d;
}

.chat-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

.chat-header h1 {
    font-size: 24px;
    color: #fff;
}

.chat-messages {
    height: 400px;
    overflow-y: auto;
    padding: 15px;
    background: #363636;
    border-radius: 10px;
    margin-bottom: 20px;
}

.message {
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 10px;
    max-width: 80%;
}

.user-message {
    background: #4a4a4a;
    margin-left: auto;
}

.ai-message {
    background: #2c5282;
}

.input-container {
    display: flex;
    gap: 10px;
}

#message-input {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #363636;
    color: #fff;
    font-size: 16px;
}

#send-button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background: #3182ce;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}

#send-button:hover {
    background: #2c5282;
}

.typing-indicator {
    display: none;
    padding: 10px;
    color: #888;
}

.message {
    opacity: 0;
    transform: translateY(20px);
    animation: messageAppear 0.3s forwards;
}

@keyframes messageAppear {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img alt="Odd character icon, digital art style, pixelated" src="Odd.png.png" width="50" height="50">
            <h1>AI Chat Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">Hello! How can I assist you today?</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <audio id="send-sound" src="roblox-pizza-sound-effect-made-with-Voicemod.mp3"></audio>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const sendSound = document.getElementById('send-sound');

        async function getAIResponse(userMessage) {
            try {
                const response = await fetch('/api/ai_completion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: `Respond naturally to the user's message in a helpful and friendly way.
                        
                        <typescript-interface>
                        interface Response {
                            reply: string;
                        }
                        </typescript-interface>
                        
                        <example>
                        {
                            "reply": "I understand you're asking about weather patterns. The jet stream typically flows from west to east in the northern hemisphere..."
                        }
                        </example>`,
                        data: userMessage
                    }),
                });
                const data = await response.json();
                return data.reply;
            } catch (error) {
                console.error('Error:', error);
                return "I apologize, but I'm having trouble connecting right now. Please try again later.";
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleSend() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Play sound
            sendSound.play();

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            typingIndicator.style.display = 'block';

            // Get and display AI response
            const aiResponse = await getAIResponse(message);
            typingIndicator.style.display = 'none';
            addMessage(aiResponse, false);
        }

        sendButton.addEventListener('click', handleSend);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // Focus input on page load
        messageInput.focus();
    </script>
</body></html>
